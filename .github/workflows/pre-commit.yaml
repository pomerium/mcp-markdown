name: Pre-commit
permissions:
  contents: read
on:
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies and run pre-commit
        run: make pre-commit

name: Lint
permissions:
  contents: read
on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: make install

      - name: Run ruff check
        run: make lint-ruff

      - name: Run ruff format
        run: make format-check

      - name: Run mypy
        run: make lint-mypy

      - name: Run bandit
        run: make lint-bandit
